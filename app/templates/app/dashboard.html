{% extends 'app/base.html' %}
{% load static %}
{% block content %}
	{{ block.super }}
	{% if request.user.is_authenticated %}
		<a href="{% url 'app:logout' %}">Logout</a>
		<p>{{ request.user.username }} is logged in.</p>
	{% endif %}
	{% block dashboard %}
	{% endblock dashboard %}
{% endblock content %}
{% block js %}
	<script type="text/javascript" src="{% static 'app/dashboard.js' %}"></script>
{% endblock js %}
