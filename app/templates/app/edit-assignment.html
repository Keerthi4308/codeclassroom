{% extends 'app/cc-base-dashboard.html' %}
{% load static %}
{% block link %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock link %}
{% block content %}
	<form style="display: block" action="{% url 'app:edit-assignment' assignment.id %}" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" name="submit" value="Update Assignment">Update</button>
	</form>
{% block js %}
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script type="text/javascript">
	(() => console.log('Edit Assignment ready!'))();
	flatpickr('#deadline', {
	enableTime : true,
	enableSeconds : true,
	dateFormat : "Y-m-d H:i:S",
	});
	</script>
{% endblock js %}
{% endblock content %}
