{% extends 'app/base.html' %}
{% load static %}
{% block content %}
	{% block messages %}
		{{ block.super }}
	{% endblock messages %}
	<form action="{% url 'app:signup' %}" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="submit" value="Create an Account">
	</form>
{% endblock content %}
{% block js %}
	<script type="text/javascript" src="{% static 'app/signup.js' %}"></script>
{% endblock js %}
