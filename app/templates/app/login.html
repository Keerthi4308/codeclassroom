{% extends 'app/base.html' %}
{% load static %}
{% block content %}
	{% block messages %}
		{{ block.super }}
	{% endblock messages %}
	<form action="{% url 'app:login' %}" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="submit" value="Login">
		<input type="hidden" name="next" value="{{ next }}">
	</form>
{% endblock content %}
{% block js %}
	<script type="text/javascript" src="{% static 'app/login.js' %}"></script>
{% endblock js %}
